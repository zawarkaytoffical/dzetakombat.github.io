<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzeta Kombat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dzeta Kombat</h1>
        <div id="nicknameContainer">
            <label for="nickname">Введите ваш ник:</label>
            <input type="text" id="nickname" placeholder="Ваш ник">
            <button id="setNickname">Сохранить</button>
        </div>
        <div id="gameContainer" style="display: none;">
            <h2 id="welcomeMessage"></h2>
            <button id="tapButton">Тап!</button>
            <p>Ваши клики: <span id="clickCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
